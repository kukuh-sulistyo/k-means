<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvelous Web</title>

</head>

<body>
    <h1>Simple K-Means Clustering</h1>
    <p><i>Choose data-test file (csv, tsv), and then click the process and download button</i></p>
    <div id="container">
        <input type="file" accept=".csv, .tsv, .txt" id="fileInput">
        <button id="download">Process and Download</button>
    </div>
    <script src="js/kmeans.min.js"></script>
    <script>
        // Initialze KMeans
        let K = 7
        let N = 2 // number of dimensions
        KMeans.init(K, N)

        let input = document.getElementById('fileInput')
        document.getElementById('download').addEventListener('click', function(el) {
            if (!input.files[0]) {
                alert('Oops! Something went wrong. Data test not specified')
            } else {
                KMeans.doFromLocal(input)
            }
            console.log(this)
        })

    </script>
</body>
</html>
