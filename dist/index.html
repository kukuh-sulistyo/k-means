<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvelous Web</title>

</head>

<body>
    <h1>Simple K-Means Clustering</h1>
    <p><i>Choose data-test file (csv, tsv), and then the result will be auto-downloaded</i></p>
    <div id="container">
        <input type="file" accept=".csv, .tsv, .txt" id="fileInput">
    </div>
    <script src="js/kmeans.min.js"></script>
    <script>
        // Initialze KMeans
        let K = 2 
        let N = 2 // number of dimensions
        KMeans.init(K, N)

        document.getElementById('fileInput').addEventListener('change', function(el) {
            KMeans.doFromLocal(this)
        })
    </script>
</body>
</html>
